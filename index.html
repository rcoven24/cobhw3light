<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css"> 
<title>Login</title>
</head>
<body>
    <div id="header">
        <h1 id='head'>Welcome to Cob's Soulo Game!</h1>
    </div>
    <form id="login">
        <p>
            <input type="text" id="username" placeholder="username" />
        </p>
        <p>
            <input type="password" id="password" placeholder="password" />
        </p>
        <div class="submit">
            <a href="game.html" class = "button">Submit</a>
            <input type='checkbox' class = "submit" id="chk1">
            <label>I give possession of my soul to Cob as described in the <a href="terms.html">Terms and Conditions</a></label>
            <input type="checkbox" class = "submit" id="chk2">
            <label>I agree to be let Cob track me and use my data through cookies as described in the <a href="terms.html">Terms and Conditions</a></label><br>

        </div>
    </form>
    <div id="terms">
        By signing into my account I accept the <a href="terms.html">Terms and Conditions</a>

    </div>


</body>

</html>
