<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="game.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>Game</title>
</head>
<body>
    <div class="header">
    <h1 id='header'>Welcome to Cob's Soulo Game!</h1>
    </div>
    <div id="testhead">
    </div>
    <div class="nav">
        <a href="bonus.html" class="button">Login Bonus</a>
        <a href="store.html" class="button">Store</a>
        <a href="recharge.html" class="button">Recharge</a>
    </div>
    <div class="gamebox">
        <img src="britishmami.jpg" id="grammy">
        <div class="gameboxchild">
        <h3>CobBucks</h3>
        <p id="gold">0</p>
        <p id="silver">0</p>
        <p id="brass">0</p>
        </div>
    </div>
    <div id="rules">Rules: Click the Queen and earn Points!</div>
    <div id="gametime">
        <div id="count">0</div>
    </div>
    <div class="bonusbarHead">
        <h2>Login Bonus</h2>
    </div>
    <div class="progressBar">
        <progress id="pB" value="6" max="7"></progress>

    </div>
    <div class="progressFoot">
        <h2 id="bMessage">Login 1 More Day to Unlock Dark Mode!</h2>
    </div>
    <script src="bonus.js"></script>
</body>

</html>
